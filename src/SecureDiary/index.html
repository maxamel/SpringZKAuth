<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en' manifest='manifest.appcache'>
	<head>
		<meta charset='utf-8'/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/alertify.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/default.css" type="text/css" media="all" />
        <link rel="stylesheet" href="css/semantic.css" type="text/css" media="all" />
		<!--[if lt IE 9]>
			<script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>My Diary</title>
	</head>
	
	<body>
		<h1>Secure Diary Entries</h1>
		<section class="entries"></section>
		<form id="storeEntry" >
			<ul>
				<li>
					<label for="title">Title</label>
					<input id="title" type="text" name="title" value="" />
				</li>
				<li>
					<label for="content">Content</label>
					<textarea id="content" name="content" rows="5" ></textarea>
				</li>
			</ul>
			<input id="btnCancel" type="button" value="Cancel" />
			<input id="btnSubmit" type="button" value="Save entry" />
		</form>
		<div style="display:none">
		<form id="loginForm">
            <fieldset>
            <div>
            <label> Username </label>
            <input id="formUsername" type="text" value=""/> 
            </div>
            <div>
            <label> Password </label>
            <input id="formPassword" type="password" value=""/> 
            </div>
            <div>
            <input id="formSubmit" type="button" value="Go!"/>
            </div>
            </fieldset>  
        </form>
        </div> 
		<!-- the form to be viewed as dialog-->
		<img id="newEntry" src='img/i_add.png' title="New Entry" width="35" height="35"/>
		<img id="register" src='img/register.png' title="Register" width="35" height="35"/>
		<img id="status" src='img/i_offline.png' title="Status" width="35" height="35"/>
		<img id="refresh" src='img/refresh.png' title="Refresh" width="35" height="35"/>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script type="text/javascript" src="js/jquery-1.7.2.min.js"><\/script>')</script>
		<script type="text/javascript" src="js/jquery.touchSwipe.js"></script>
		<script type="text/javascript"src="js/alertify.min.js"></script>
		<script type="text/javascript" src="js/bundle.js"></script>
	</body>
</html>
