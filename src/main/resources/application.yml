logging.level.org.hibernate: TRACE

file: logs/zkauth.log
level:
    root: trace
    com.github.maxamel: trace

flyway:
  enabled: false

management:
  security.enabled: false
  
kafka:
  enabled: false
  zookeeper:
    url: "10.8.120.192:2181"
  broker:
