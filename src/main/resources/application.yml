spring:

  datasource:
    url: jdbc:h2:~/test
    username: sa
    password: 

  jpa:
    show-sql: false

    hibernate:
      ddl-auto: validate
      use-new-id-generator-mappings: true
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

  mvc:
    throw-exception-if-no-handler-found: true

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

  resources:
    add-mappings: false
    
  h2:
    console:
      enabled: true

server:
  context-path: /zauth
  port: 8080

security:
  basic:
    enabled: false
  challenge:
    frequency: 60000
  crypto:
    generator: 
    prime:  

file: logs/zauth.log
level:
    root: info
    com.github.maxamel: info

flyway:
  enabled: false

management:
  security.enabled: false
  
kafka:
  host:
    url: "172.30.141.117:9092"
    responsetopic: "response"
    challengetopic: "challenge"